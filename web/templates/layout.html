<!DOCTYPE html>
<html>
	<head>
		<title>George Lifchits{{ title_modifier }}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="shortcut icon" type="image/x-icon" href="/static/img/favicon.ico">
		<link rel="apple-touch-icon" sizes="114×114" href="/touch-icon-114x114.png" />
		<link rel="apple-touch-icon" sizes="72×72" href="/touch-icon-72x72.png" />
		<link rel="apple-touch-icon" href="/touch-icon-iphone.png" />

		<!-- Bootstrap -->
		<link rel="stylesheet" media="screen" href="/static/bootstrap/css/bootstrap.min.css">
		<link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Sanchez:400italic,400'>
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Asap:700">
		<link rel="stylesheet" media="screen" href="/static/styles.css">
	</head>
	<body>
		<div id="background">
			<div class="container-narrow">

				<div class="masthead" id="header">
					<a href="/"><img src="/static/img/george-lifchits-header.png"></a>
				</div>

				<div class="row-fluid">
					<div class="span12 centered-pills">
						<ul class="nav nav-pills">
							{% for endpoint, title in [
							('index','Home'),
							('resume','Resume'),
							('contact','Contact')
							] %}
							<li {% if endpoint == request.endpoint %} class="active" {% endif %}>
								<a href={{ url_for( endpoint ) }}>{{ title }}</a>
							</li>
							{% endfor %}
						</ul>
					</div>
				</div>

				<hr class="first-hr">

				{% block body %}{% endblock %}

				<hr>

				<div class="row footer">
					<div class="span12">
						<p class="muted">
							George Lifchits, 2013
						</p>
					</div>
				</div>
			</div>
		</div>

		<!-- Scripts -->
		<script src="http://code.jquery.com/jquery.js"></script>
		<script src="/static/bootstrap/js/bootstrap.min.js"></script>
		<!-- Google Analytics -->
		<script>
			(function(i, s, o, g, r, a, m) {
				i['GoogleAnalyticsObject'] = r;
				i[r] = i[r] ||
				function() {
					(i[r].q = i[r].q || []).push(arguments)
				}, i[r].l = 1 * new Date();
				a = s.createElement(o), m = s.getElementsByTagName(o)[0];
				a.async = 1;
				a.src = g;
				m.parentNode.insertBefore(a, m)
			})(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

			ga('create', 'UA-40839981-1', 'georgelifchits.ca');
			ga('send', 'pageview');
		</script>
	</body>
</html>
