<!DOCTYPE html>
<html>
	<head>
		<title>George Lifchits{{ title_modifier }}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="shortcut icon" type="image/x-icon" href="/static/img/favicon.ico">

		<!-- Bootstrap -->
		<link rel="stylesheet" media="screen" href="/static/bootstrap/css/bootstrap.min.css">
		<link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Sanchez:400italic,400'>
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Asap:700">
		<style type="text/css">
			body {
				background-image: url("/static/img/textured_paper.png"); 
				font-family: 'Sanchez', serif;
			}

			h1, h2, h3, h4 {
				font-family: 'Asap', sans-serif;
				font-weight: 700;
			}

			table {
				border-collapse: collapse;
			}

			table td {
				padding-right: 10px;
			}

			.contact-text {
				font-size: 16px;
				line-height: 25px;
			}

			.contact > table {
				width: 100%;
			}
			.contact > tr {
				margin-bottom: 10px !important;
			}
			input {
				width: 98% !important;
			}
			.message {
				height: 80px !important;
				vertical-align: top !important;
			}

			.navigation {
				text-align: center;
				list-style-type: none;
				padding-bottom: 0px;
				margin: 0 0 0 0 !important;
			}
			.navigation > li {
				display: inline;
				padding-left: 15px;
				padding-right: 15px;
			}

			#header {
				padding-top: 50px;
				padding-bottom: 30px;
				padding-left: 20px;
				padding-right: 20px;
				height: 50px;
			}

			#background {
				margin: 0 auto;
				max-width: 870px;
				background-color: #FFFFFF;
				box-shadow: 0px 0px 20px #777777;
			}

			.container-narrow {
				padding-top: 20px;
				padding-left: 20px;
				padding-right: 20px;
				padding-bottom: 10px;
			}
			.container-narrow > hr {
				margin: 20px 0;
			}

			.jumbotron {
				margin: 60px 0;
				text-align: center;
			}
			.lead {
				font-size: 16px;
			}
			.first-hr {
			}
			
			.alert-close {
				font-family: Arial, Helvetica, sans-serif;
				font-weight: bold;
				font-size: 24px;
			}
		</style>
	</head>
	<body>
		<div id="background">
			<div class="container-narrow">

				<div class="masthead" id="header">
					<a href="/"><img src="/static/img/george-lifchits-header.png"></a>
				</div>

				<div class="row-fluid mynav">
					<ul class="navigation">
						{% for endpoint, title in [
						('index','Home'),
						('resume','Resume'),
						('contact','Contact')
						] %}
						<li {% if endpoint == request.endpoint %} class="active" {% endif %}>
							<a href={{ url_for( endpoint ) }}>{{ title }}</a>
						</li>
						{% endfor %}
					</ul>
				</div>

				<hr class="first-hr">

				{% block body %}{% endblock %}

				<hr>

				<div class="row footer">
					<div class="span12">
						<p class="muted">
							George Lifchits, 2013
						</p>
					</div>
				</div>
			</div>
		</div>

		<!-- Scripts -->
		<script src="http://code.jquery.com/jquery.js"></script>
		<script src="/static/bootstrap/js/bootstrap.min.js"></script>
	</body>
</html>
